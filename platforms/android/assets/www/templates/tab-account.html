<ion-view title="Settings">
  <ion-content class="has-header padding">
    <h1>Account Settings</h1>
      <ul class="list">
          <li class="item item-toggle">
              Auto Refresh
              <label class="toggle toggle-assertive">
                  <input type="checkbox">
                  <div class="track">
                      <div class="handle"></div>
                  </div>
              </label>
          </li>
          <li class="item item-toggle">
              Cache Data
              <label class="toggle toggle-assertive">
                  <input type="checkbox">
                  <div class="track">
                      <div class="handle"></div>
                  </div>
              </label>
          </li>
      </ul>
      <form role="form">
          <div class="form-group">
              <label for="APIKey">API Key </label>
              <input type="text" class="form-control" id="APIKey" data-ng-model="APIKey" placeholder="Api Key">
          </div>
      </form>


  </ion-content>
</ion-view>
